
<!DOCTYPE html>
<html>
<head>
    <title>flip card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="flip-main">
            <div class="row">
                <!-- flip card start -->
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="https://c4.wallpaperflare.com/wallpaper/757/345/296/india-city-agra-taj-mahal-wallpaper-preview.jpg" alt="flip-card">
                        </div>
                        <div class="flip-card-back">
                            <div class="text">
                                <h3>India</h3>
                                <p>Taj Mahal</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- flip card end -->
                <!-- flip card start -->
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="paris" src="https://c4.wallpaperflare.com/wallpaper/773/958/353/autumn-france-paris-paris-wallpaper-preview.jpg" alt="flip-card">
                        </div>
                        <div class="flip-card-back">
                            <div class="text">
                                <h3>France</h3>
                                <p>Paris Tower</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- flip card end -->
                <!-- flip card start -->
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="py" src="https://c4.wallpaperflare.com/wallpaper/981/788/30/egypt-pyramid-desert-old-building-wallpaper-preview.jpg" alt="flip-card">
                        </div>
                        <div class="flip-card-back">
                            <div class="text">
                                <h3>Egypt</h3>
                                <p>Pyramid</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- flip card end -->
            </div>
        </div>
    </div>


</body>

</html>
